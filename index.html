<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/makeup.png" rel="icon" type="image/x-icon" />
		<title>Phase 4</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="square-div pink">
			<div class="block blue">Which products are considered the high-end makeup products?</div>
			<center><div class="row red"><a href="#" class="button"><h1 style="font-size:15px;">Hint will show in this spot</h1></a></div></center>
			<div class="block blue">Which products are considered the cheap drug store makeup products?</div>
			<div class="row red"><a href="#" class="button"><h1 style="font-size:15px;">Button to go to the next escape room</h1></a></div>
		</div>
		<div class="block-div purple">
			<div class="block2 gold"><img class="restrict-img-size" src="images/highend1.png" alt="Mac Lipstick" width="500px" height="300px"></div>
			<div class="box pink"></div>
			<div class="block2 gold"><img class="restrict-img-size" src="images/nyx.png" alt="Nyx" width="500px" height="300px"></div>
			<div class="box pink"></div>
		</div>
		<div class="block-div gold">
			<div class="block2 slate"><img class="restrict-img-size" src="images/loreal1.png" alt="Loreal" width="500px" height="300px"></div>
			<div class="box blue"><img class="restrict-img-size" src="images/nars.png" alt="Nars" width="500px" height="300px"></div>
			<div class="block2 slate"><img class="restrict-img-size" src="images/anastasia.png" alt="Anastasia" width="500px" height="300px"></div>
			<div class="box blue"><img class="restrict-img-size" src="images/nyxlip.png" alt="Nyx" width="500px" height="300px"></div>
		</div>
		<div class="block-div slate">
			<div class="block2 purple"><img class="restrict-img-size" src="images/fenty1.png" alt="Fenty" width="500px" height="300px"></div>
			<div class="box gold"></div>
			<div class="block2 purple"></div>
			<div class="box gold"><img class="restrict-img-size" src="images/nars1.png" alt="Nars" width="500px" height="300px"></div>
		</div>
	</body>
</html>
